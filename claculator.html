<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>




<link rel="stylesheet" href="./assests/main.css">
</head>
<body>

    <div class="claculator-wrapper">
        <div id="container">

            <h1>Basic Calculator</h1>
    
            <div id="text-wrapper">
                <div id="display"></div>
                <div id="result"></div>
                
            </div>
    
            <div id="numbers-wrapper">
                <div id="wrapper">
                    <div id="result-operators">
                        <button class="reop" id="clear-all">CA</button>
                        <button class="reop " id="clear-lastChild">CL</button>
                        <button value="%" class="reop operators" id="remainderless-division">%</button>   
                    </div>
        
                    <div id="numbers">
                        <button value="9" class="btn num" id="sayi9">9</button>
                        <button value="8" class="btn num" id="sayi8">8</button>
                        <button value="7" class="btn num" id="sayi7">7</button>
                        <button value="6" class="btn num" id="sayi6">6</button>
                        <button value="5" class="btn num" id="sayi5">5</button>
                        <button value="4" class="btn num" id="sayi4">4</button>
                        <button value="3" class="btn num" id="sayi3">3</button>
                        <button value="2" class="btn num" id="sayi2">2</button>
                        <button value="1" class="btn num" id="sayi1">1</button>
                        <button value="0" class="btn num" id="sayi">0</button>
                        <button value="." class="btn num" id="dot">.</button>
                    </div>
                </div>
                
        
                <div id="operators">  
                    <button value="/" class="op operators" id="division">/</button>
                    <button value="*" class="op operators" id="multiplication">X</button>
                    <button value="+" class="op operators" id="addition">+</button>
                    <button value="-" class="op operators" id="extraction-process">-</button>
                    <button class="op" id="calculate">=</button>    
                </div>
        
                
            </div>
            
        </div>
    </div>
    
    










    <script src="app.js"></script>
</body>
</html>
